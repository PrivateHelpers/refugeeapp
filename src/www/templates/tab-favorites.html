<ion-view view-title="{{ 'FAVORITES.TITLE' | translate }}" >
 
 
 
  <ion-content class="padding">

  <ion-refresher pulling-text="{{ 'NAVIGATION.PULL_TO_REFRESH' | translate }}" on-refresh="doRefresh()"></ion-refresher>
 



    <div class="list card">
      <div class="item item-divider">{{ 'FAVORITES.LAST_SEARCH' | translate }}</div>
      <div class="item item-body">
  	    
		<ion-list>
  	      <ion-item class="item-icon-left" 
		  			ng-repeat="item in favorites |filter: filterLastWeek  |  orderBy: 'title'" 
					type="item-text-wrap" 
					href="#/tab/favorites/{{item.infoId}}">
  	        <i class="icon ion-ios-clock icon-small"></i>
			<div>
				 
				<p class="truncate"> {{prettyTimestamp(item.timestamp)}} <b>{{item.title}}</b></p>
			</div>
	        <ion-option-button class="button-assertive" ng-click="removeFromFavoritesList(item)">
	          Delete
	        </ion-option-button>
  	      </ion-item>
  	    </ion-list>
		
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">{{ 'FAVORITES.TOP_SEARCHES' | translate }}</div>
      <div class="item item-body">

	    <ion-list>
	      <ion-item class="item-icon-left favorite-item" 
		  			ng-repeat="item in favorites |filter: filterTopFavorites |  orderBy: 'title'" 
					type="item-text-wrap" 
					href="#/tab/favorites/{{item.infoId}}">
		  	<i class="icon ion-ios-star icon-small"></i>	        
			<h3>{{item.title}}</h3>
	        <ion-option-button class="button-assertive" ng-click="removeFromFavoritesList(item)">
	          Delete
	        </ion-option-button>
	      </ion-item>
	    </ion-list>
		
      </div>
    </div>
  </ion-content>
  
</ion-view>
