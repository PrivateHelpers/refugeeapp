<ion-view view-title="{{ 'FAVORITES.TITLE' | translate }}" >
 
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">{{ 'FAVORITES.LAST_SEARCH' | translate }}</div>
      <div class="item item-body">
  	    
		<ion-list>
  	      <ion-item class="item-icon-right" ng-repeat="item in items |filter: filterTopFavorites |  orderBy: 'name'" type="item-text-wrap" href="#/tab/favorites/{{item.id}}">
  	        <div>{{item.timestamp}} <b>{{item.name}}</b></div>
  	        <i class="icon ion-chevron-right icon-accessory"></i>
  	      </ion-item>
  	    </ion-list>
		
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">{{ 'FAVORITES.TOP_SEARCHES' | translate }}</div>
      <div class="item item-body">

	    <ion-list>
	      <ion-item class="item-icon-right" ng-repeat="item in items |filter: filterLastWeek |  orderBy: 'name'" type="item-text-wrap" href="#/tab/favorites/{{item.id}}">
	        <div><b>{{item.topStars}}</b> {{item.name}}</div>
	        <i class="icon ion-chevron-right icon-accessory"></i>
	      </ion-item>
	    </ion-list>
		
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">{{ 'SETTINGS.TITLE' | translate }}</div>
      <div class="item item-body">
		<label class="item item-input item-select">
		    <div class="input-label"> {{ 'SETTINGS.LANGUAGE' | translate }} </div>
			<select ng-options="o as o.name for o in settings.langs  track by o.id" ng-model="settings.lang"></select>
		</label>
      </div>
     </div>
	<!-- - - SWITCH ON = UNCOMMENT FOR DEBUGGING - - 
	<div class="list card">
	  <div class="item item-divider">
          <ion-toggle ng-model="settings.showDebug">{{ 'DEBUG.TITLE' | translate }} </ion-toggle>
  	  </div>
	  <div class="card" ng-if="settings.showDebug">
		<div  class="item item-text-wrap">  lang={{settings.lang}}	</div> 
		<div  class="item item-text-wrap">  WHERE_AM_I={{ 'INFOS.WHERE_AM_I' | translate}}	</div> 
		<ion-item menu-close class="item-icon-left item-dark"  ng-click="switchLanguage('de')">
		  Switch to German
		</ion-item>
		<ion-item menu-close class="item-icon-left item-dark"  ng-click="switchLanguage('en')">
		  Switch to English
		</ion-item>
	  </div> 
	 </div> 
	 
	--> 
	 
  </ion-content>
  
</ion-view>
