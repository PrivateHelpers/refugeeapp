<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- FAVORITES Tab -->
  <ion-tab title="Favorites" icon-off="ion-android-star-outline" icon-on="ion-android-star" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <!-- INFO Tab -->
  <ion-tab title="Infos" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/infos">
    <ion-nav-view name="tab-infos"></ion-nav-view>
  </ion-tab>

  <!-- Goods Tab -->
  <ion-tab title="Give and Take" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/goods">
    <ion-nav-view name="tab-goods"></ion-nav-view>
  </ion-tab>


</ion-tabs>
